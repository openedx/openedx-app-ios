strings:
  inputs:
    - Core/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: CoreLocalization
      output: Core/SwiftGen/Strings.swift
xcassets:
  inputs:
    - Core/Assets.xcassets
    - Core/Configurable.xcassets
  outputs:
    templateName: swift5
    params:
        publicAccess: true
        enumName: CoreAssets
    output: Core/SwiftGen/Assets.swift
